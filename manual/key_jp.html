<H1>アニメ トリマー X</H1>
<H2>〜キー操作〜</H2>
</CENTER>
<FONT COLOR=yellow SIZE=5>ESC</FONT> 終了<BR>
<FONT COLOR=yellow SIZE=5>F1</FONT> ポーズ<BR>
<FONT COLOR=yellow SIZE=5>F4</FONT> フルスクリーン/ウィンドウ切り替え<BR>
<FONT COLOR=yellow SIZE=5>F5</FONT> 画面サイズ切り替え<BR>
<FONT COLOR=yellow SIZE=5>F11</FONT> キー設定の初期化<BR>
<FONT COLOR=yellow SIZE=5>F12</FONT> リセット<BR><BR>
<LI>以下のキーは、「設定」で換えることができます。<BR><BR>
加速のしかたは設定よって変わるので、<A HREF=option_jp.html>設定</A>のページを参照してください。<BR><BR>
<FONT COLOR=yellow SIZE=5>Z</FONT> 決定 / ゲーム中でアンテナをあげる<BR>
<FONT COLOR=yellow SIZE=5>X</FONT> 戻る / ゲーム中で寝る(時間を進める)<BR>
<FONT COLOR=yellow SIZE=5>C</FONT> ゲーム中でメニューを開く / アンテナモード切り替え<BR>
<FONT COLOR=yellow SIZE=5>A</FONT> 言語切り替え<BR>
<FONT COLOR=yellow SIZE=5>十字キー</FONT> カーソル移動、プレイヤー移動<BR>
